<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Novo Usuário</span>
        </div>
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5">

          <form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()" style="width: 23rem;">

            <div class="form-outline mb-4">
              <input type="text" name="email" formControlName="email" class="form-control form-control-lg" placeholder="Informe o e-mail..."/>
      <app-mensagem
        *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched" mensagem="E-mail obrigatório">
      </app-mensagem>
      <app-mensagem
        *ngIf="novoUsuarioForm.get('email')?.errors && novoUsuarioForm.get('email')?.touched" mensagem="E-mail no formato incorreto">
      </app-mensagem>
     </div>

             <div class="form-outline mb-4">
              <input type="text" name="nomecompleto" formControlName="fullName" class="form-control form-control-lg" placeholder="Informe o Nome Completo..."/>
      <app-mensagem
        *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched" mensagem="Nome incorreto">
      </app-mensagem>
      </div>

             <div class="form-outline mb-4">
              <input type="text" name="usuario" formControlName="userName" class="form-control form-control-lg" placeholder="Informe o usuario..."/>
                <app-mensagem
                  *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched" mensagem="Usuário deve ser em letra minúscula">
                </app-mensagem>
                <app-mensagem
                  *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']" mensagem="Usuário Já Cadastrado">
                </app-mensagem>
              </div>

            <div class="form-outline mb-4">
              <input type="password" name="senha" formControlName="password" class="form-control form-control-lg" placeholder="Informe a senha..."/>
              <app-mensagem
                *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']" mensagem="Senha deve ser diferente do usuario">
            </app-mensagem>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">Cadastrar</button>
            </div>
            <p>Já tem conta ? <a [routerLink]="['']" class="link-info">Login</a></p>

          </form>

        </div>

        </div>

      </div>
  </div>
</section>
