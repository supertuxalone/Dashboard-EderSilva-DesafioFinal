<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
    <div class="col-sm-12 text-black">

      <div class="px-5 ms-xl-4">
      <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
      <span class="h1 fw-bold mb-0">Acesso ao Sistema</span>
      </div>
      <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5">

      <form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm" style="width: 23rem;">

        <div class="form-outline mb-4">
            <input type="text"  [(ngModel)]="usuario" name="usuario"
            class="form-control form-control-lg"
            placeholder="Informe o usuario..." #campoUsuario="ngModel" required/>
            <app-mensagem *ngIf="campoUsuario.invalid" mensagem="Usuário Obrigatório"></app-mensagem>
        </div>

        <div class="form-outline mb-4">
          <input type="password" [(ngModel)]="senha" name="senha" class="form-control form-control-lg"
          placeholder="Informe a senha..." #campoSenha="ngModel" required/>
          <app-mensagem *ngIf="campoSenha.invalid" && campoUsuario.touched mensagem="Senha Obrigatória"></app-mensagem>
        </div>

        <div class="pt-1 mb-4">
        <button class="btn btn-info btn-lg btn-block" type="submit" >Acessar</button>
        </div>

        <p>Não tem uma conta ? <a [routerLink]="['/home/novousuario']" class="link-info">Registre-se Aqui</a></p>
      </form>

      </div>

    </div>
     </div>
  </div>
  </section>
